<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Cursor Playground (React)</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .container { max-width: 900px; margin: 0 auto; padding: 24px; }
      .row { display: flex; gap: 8px; margin-bottom: 12px; }
      input[type="text"] { flex: 1; padding: 10px 12px; font-size: 16px; border: 1px solid #d0d7de; border-radius: 8px; }
      button { padding: 10px 14px; font-size: 14px; border: 1px solid #d0d7de; background: #f6f8fa; border-radius: 8px; cursor: pointer; }
      button:hover { background: #eef2f6; }
      ul { list-style: none; padding-left: 0; }
      li { padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
      .title { font-size: 20px; margin-bottom: 8px; font-weight: 600; }
      .muted { color: #6b7280; }
      .footer { margin-top: 18px; font-size: 12px; color: #6b7280; }
    </style>
    <!-- React 18 UMD + Babel for JSX in-browser -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [text, setText] = useState("");
        const [items, setItems] = useState([]);

        const addItem = () => {
          const value = text.trim();
          if (!value) return;
          setItems(prev => [{ id: Date.now(), value }, ...prev]);
          setText("");
        };

        const removeItem = (id) => {
          setItems(prev => prev.filter(x => x.id !== id));
        };

        const clearAll = () => setItems([]);

        return (
          <div className="container">
            <div className="title">Speech Cursor React Playground</div>
            <div className="muted" style={{ marginBottom: 16 }}>
              Type anything and click Add. This is a lightweight React sandbox; no bundler needed.
            </div>

            <div className="row">
              <input
                type="text"
                placeholder="Say somethingâ€¦"
                value={text}
                onChange={(e) => setText(e.target.value)}
                onKeyDown={(e) => { if (e.key === 'Enter') addItem(); }}
              />
              <button onClick={addItem}>Add</button>
              <button onClick={clearAll}>Clear</button>
            </div>

            {items.length === 0 ? (
              <div className="muted">No items yet.</div>
            ) : (
              <ul>
                {items.map(item => (
                  <li key={item.id}>
                    <span>{item.value}</span>
                    <button onClick={() => removeItem(item.id)}>Remove</button>
                  </li>
                ))}
              </ul>
            )}

            <div className="footer">
              Tip: You can open this file directly or serve the folder with a simple HTTP server.
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
  </body>
  </html>
